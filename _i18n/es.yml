dao-infographic:
  title: Organización autónoma descentralizada (OAD)
  subtitle: El modelo de tesorería de ZenCash es inclusivo, justo y es un sistema económico transparente con incentivos a participar
  image: '/assets/img/iohk-infographic.png'
  image-mobile: '/assets/img/iohk-infographic-mobile.png'
  button: Lee el libro blanco de ZenCash
  steps:
    1:
      title: Un fondo de financiamiento disponible para propuestas
      image: '/assets/img/icons/infographic/bank.svg'
    2:
      title: Cualquiera puede presentar una propuesta
      image: '/assets/img/icons/infographic/peers.svg'
    3:
      title: Las propuestas son revisadas y votadas por individuos que tengan ZenCash (Apuesta)
      image: '/assets/img/icons/infographic/review.svg'
    4:
      title: La votación puede ser delegada a usuarios confiables y los votantes serán pagados por participar.
      image: '/assets/img/icons/infographic/scales.svg'
    5:
      title: Los votos son medidos acuerdo a lo apostado y no es público
      image: '/assets/img/icons/infographic/votes.svg'
    6:
      title: Los resultados de las votaciones son secretos hasta que el ganador sea anunciado para asegurar justicia.
      image: '/assets/img/icons/infographic/safe.svg'
    7:
      title: Los votos son contados y la propuesta es aprobada o cancelada.
      image: '/assets/img/icons/infographic/approve.svg'
iohk:
  subtitle: 'La asociación de ZenCash y IOHK traerá consigo importantes resultados en Investigación y Desarrollo dirigido por el <a href="https://iohk.io/team/roman-oliynykov/" target="_blank">Profesor Roman Oliynykov</a>, un criptógrafo, Investigador de Seguridad de TI, conferencista y compañero investigador en IOHK.'
  content:
    title: Estudio de Escalabilidad
    list:
      - La escalabilidad es un problema mayor en proyectos de cadena de bloques.
      - Una mejora del protocolo permite un volumen alto de transacciones rápidas a través de la red.
      - Evaluando la siguiente generación de soluciones de blockchain y alternativas como Spectre.
      - ¡Usabilidad Radical! Escalabilidad sin límite y transacciones instantáneas.
      - IOHK evaluará múltiples opciones de protocolo y proveerá una recomendación a ZenCash para el segundo cuarto del año 2018.
    button: Aprender más sobre ZenCash
