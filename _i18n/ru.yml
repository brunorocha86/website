iohk:
  subtitle: 'Партнерство ZenCash с IOHK начинает захватывающую серию исследований и разработки возглавляемую  <a href="https://iohk.io/team/roman-oliynykov/" target="_blank">Dr. Roman Oliynykov</a>, криптографом, IT исследователем, лектором, и IOHK Research Fellow.'
  content:
    title: Исследование масштабирования
    list:
      - Масштабирование является серьезной проблемой блокчейн проектов.
      - Улучшения протокола позволяют проводить большой объем транзакций через сеть.
      - Оценка решений следующего поколения и альтернатив как протокол Spectre.
      - Радикальная эргономичность! Безлимитное масштабирование и мгновенные транзакции.
      - IOHK сравнит множество опций и предоставит рекомендации и спецификации ZenCash ко 2-у кварталу 2018 года.
    button: Узнайте больше о ZenCash
